<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Stall | Order</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #fbbf24;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0 0 100px 0;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(to bottom, #1e293b, transparent);
        }

        h1 { margin: 0; font-size: 1.8rem; letter-spacing: -1px; }

        /* MENU GRID */
        .menu-container {
            padding: 0 15px;
            max-width: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .menu-item {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            position: relative;
        }

        .menu-item img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .item-details { padding: 12px; }

        .item-name {
            display: block;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
            height: 2.4em;
            overflow: hidden;
        }

        .price { color: var(--accent); font-weight: 700; font-size: 1.1rem; }

        /* BUTTONS */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #0f172a;
            border-radius: 12px;
            margin-top: 10px;
            padding: 4px;
        }

        .add-btn {
            background: #334155;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .add-btn:active { background: var(--accent); color: black; }

        .qty-label { font-weight: bold; font-size: 1rem; }

        .disabled { opacity: 0.5; pointer-events: none; }
        .out-of-stock-label {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            text-align: center;
            padding: 5px;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* BOTTOM BAR */
        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 25px env(safe-area-inset-bottom);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #334155;
            z-index: 100;
        }

        .order-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-box {
            background: var(--card);
            padding: 30px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .modal-box input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
        }

        .confirm-btn { background: var(--accent); border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; width: 100%; margin-bottom: 10px;}
        .cancel-btn { background: transparent; color: var(--text-dim); border: none; padding: 10px; cursor: pointer; }

    </style>
</head>
<body>

<header>
    <h1>✨ Digital Stall</h1>
</header>

<div id="menu" class="menu-container"></div>

<div class="bottom-bar">
    <div>
        <small id="cartCount" style="color: var(--text-dim); display: block;">0 ITEMS</small>
        <div style="font-size: 1.4rem; font-weight: 800; color: var(--accent);">₹<span id="total">0</span></div>
    </div>
    <button class="order-btn" onclick="openNamePopup()">Place Order →</button>
</div>

<div id="nameModal" class="modal">
    <div class="modal-box">
        <h2>Order Name</h2>
        <p style="color: var(--text-dim);">Who are we preparing this for?</p>
        <input id="customerName" placeholder="Enter your name" autofocus>
        <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
        <button class="cancel-btn" onclick="closeNamePopup()">Cancel</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

</body>
</html>
